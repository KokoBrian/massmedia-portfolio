{% extends "base.html" %}
{% block content %}
<div class="p-10 grid grid-cols-2 md:grid-cols-4 gap-4">
    {% for item in items %}
        <div>
            <img src="{{ item.image.url }}" class="rounded-xl">
            <p class="text-center mt-2 text-gray-400">{{ item.caption }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
