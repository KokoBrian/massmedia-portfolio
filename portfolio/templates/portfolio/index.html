{% extends "base.html" %}
{% block content %}

<section class="min-h-screen flex items-center justify-center 
    bg-gradient-to-br from-purple-900 via-blue-900 to-black relative">

    <div class="text-center">
        <h1 class="text-6xl font-extrabold">Mass Media Portfolio</h1>
        <p class="text-gray-300 mt-4 text-xl">Films • Photography • Journalism</p>
    </div>
</section>

<section class="p-10 grid grid-cols-1 md:grid-cols-3 gap-8">
    {% for project in projects %}
        <a href="/project/{{ project.pk }}/" class="bg-white/10 p-4 rounded-xl">
            <img src="{{ project.thumbnail.url }}" class="rounded">
            <h2 class="text-2xl mt-4">{{ project.title }}</h2>
        </a>
    {% endfor %}
</section>

{% endblock %}
